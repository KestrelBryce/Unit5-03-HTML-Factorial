<!DOCTYPE html>
<html>
  <head>
    <!-- Description -->
    <meta charset="utf-8" />
    <meta name="description" content="Number-multiplication-program" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="KestrelBryce" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- favicon -->
    <link rel="Numbers-favicon" sizes="180x180" href="./fav_index/Numbers-favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/Numbers-favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/Numbers-favicon.png" />

    <!-- Misc style -->
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

    <!-- page title -->
    <title>Number multiplication</title>
  </head>
  

  <body>
    <!-- misc MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Number multiplication</span>
        </div>
      </header>
    </div>
    
      <!-- page break -->
      <br></br>

      <!-- page break -->
      <br></br>
    
      <!-- Subtitle -->
      <center>
        <h4>Enter a number so the program can display it's factorials</h4>
      </center>

      <!-- page break -->
      <br></br>
      
      <!-- image -->
      <center>
        <img src="./fav_index/Numbers-page.jpg"
        width= "600px"
        height= "auto">
      </center>

      <!-- page break -->
      <br></br>

      <center><p>Please insert your number below:</p></center>
    
      <!-- user sentence textbox -->
      <center>
        <div class="mdl-textfield mdl-js-textfield">
          <input
            class="mdl-textfield__input"
            type="number"
            step="1"
            id="userNum-Here"
          />          
          <label class="mdl-textfield__label" for="userNum-Here">Numbers go here...</label>
          <span class="mdl-textfield__error">Please insert a number with no decimals</span>
        </div>

      <!-- page break -->
      <br></br>

      <!-- page break -->
      <br></br>
        
      <!-- Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="javascript:displayGreeting ()">
          <p>Check results</p>
        </button>
        <br />
        <p>
          
          <div id="greeting">

          </div> 

      </center>
    
      <!-- page break -->    
      <br></br>
    
      <!-- page break -->
      <br></br>
    
      <!-- page break -->
      <br></br>
    
  </body>
</html>
